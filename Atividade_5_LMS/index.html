    <script>

            function aparecerLateral() {
                let nae = document.getElementsByTagName("nav");
                let pag = document.getElementsByClassName("pagina");
                nae[0].classList.toggle("navegador-visivel");
                pag[0].classList.toggle("pagina-visivel");
            }
    
            let botao = document.getElementsByClassName("sanduiche");
            botao[0].addEventListener("click", aparecerLateral);

            
            
            let button = document.getElementsByClassName("botao");
            let text = document.getElementsByClassName("texto");
            console.log(text[0]);
            button[0].addEventListener("click", function () {

            });
